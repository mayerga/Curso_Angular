<p>listado de Héroes</p>

<div>
  <h3>Héroe borrado</h3>
  <span>{{heroeBorrado}}</span>
</div>

<button (click) = "borrarHeroe()">
  Borrar
</button>


<ul>
<!-- Este heroe es la referencia a cada uno de los valores que están dentro de heroes -->
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>
